<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing</title>
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/tailwind-3.0.23.js"></script>
</head>
<body class="bg-gradient-to-r 
             from-indigo-500 
             to-pink-500 
             min-h-screen">
    <main class="bg-black 
                 bg-opacity-50
                 min-h-screen">
        <header class="bg-indigo-100 
                       bg-opacity-80 
                       p-10 
                       shadow-xl
                       flex
                       items-center
                       justify-center">
            <a class="text-2xl
                      bg-indigo-900
                      text-white
                      py-2
                      px-4
                      mr-20
                      transition
                      hover:bg-indigo-800
                      hover:-translate-x-1
                      rounded-md" href="index.html"> 
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                    </a>
            <h1 class="text-center 
                       text-4xl 
                       font-bold 
                       text-indigo-900">Sizing</h1>
        </header>
        <section class="p-10 
                        mx-auto 
                        text-white
                        w-10/12
                        my-0">
            <h2 class="text-2xl
                       border-b-2
                       opacity-80
                       pb-4
                       mb-10">Width</h2>
            <h3>Fixed</h3>
            <div class="w-96 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg my-2">w-96</div>
            <div class="w-80 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg my-2">w-80</div>
            <div class="w-64 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg my-2">w-64</div>
            <div class="w-48 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg my-2">w-48</div>
            <div class="w-40 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg my-2">w-40</div>
            <div class="w-32 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg my-2">w-32</div>
            <div class="w-24 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg my-2">w-24</div>
            <h3 class="my-4">Percentage</h3>
            <div class="flex gap-2 mb-2">
                <div class="w-1/2 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg">w-1/2</div>
                <div class="w-1/2 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg">w-1/2</div>
              </div>
              <div class="flex gap-2 mb-2">
                <div class="w-2/5 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg">w-2/5</div>
                <div class="w-3/5 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg">w-3/5</div>
              </div>
              <div class="flex gap-2 mb-2">
                <div class="w-1/3 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg">w-1/3</div>
                <div class="w-2/3 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg">w-2/3</div>
              </div>
              <div class="flex gap-2 mb-2">
                <div class="w-1/4 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg">w-1/4</div>
                <div class="w-3/4 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg">w-3/4</div>
              </div>
              <div class="flex gap-2 mb-2">
                <div class="w-1/5 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg">w-1/5</div>
                <div class="w-4/5 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg">w-4/5</div>
              </div>
              <div class="flex gap-2 mb-2">
                <div class="w-1/6 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg">w-1/6</div>
                <div class="w-5/6 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg">w-5/6</div>
              </div>
              <div class="w-full border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg">w-full</div>
              <!--  -->
              <h2 class="text-2xl
                       border-b-2
                       opacity-80
                       pb-4
                       my-10">Height</h2>
            <h3>Fixed</h3>
            <div class="flex justify-center gap-2 items-end">
                <div class="h-96 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg my-2">h-96</div>
                <div class="h-80 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg my-2">h-80</div>
                <div class="h-64 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg my-2">h-64</div>
                <div class="h-48 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg my-2">h-48</div>
                <div class="h-40 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg my-2">h-40</div>
                <div class="h-32 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg my-2">h-32</div>
                <div class="h-24 border font-mono font-bold text-center bg-indigo-800 p-2 rounded-lg my-2">h-24</div>
            </div>
            </section>
    </main>
</body>
</html>
