<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        div.bigbox {
            border: 2px solid #777;
            padding: 0px 8px;
        }
        div.bigbox div {
            background-color: #fff;
            border: 1px solid #777;
            display: inline-block;
            height: 50px;
            line-height: 3em;
            margin: 10px 0px; 
            text-align: center;
            width: 106px;
            padding: 8px;
        }
        div.bigbox div.box4 { 
            display: block;
            margin-top: 0px; 
            width: 362px;    
        }
        div.bigbox div.box-absolute {
            position: absolute;
            left: 418px; top: 352px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="index.html">⬅️</a> Position Absolute</h1>
        </header>
        <section>
            <h3>Normal Position</h3>
            <div class="bigbox">
                <div class="box1">Box 1</div>
                <div class="box2">Box 2</div>
                <div class="box3">Box 3</div>
                <div class="box4">Box 4</div>
            </div>
            <h3>Absolute Position in Box 2</h3>
            <div class="bigbox">
                <div class="box1">Box 1</div>
                <div class="box2 box-absolute">Box 2</div>
                <div class="box3">Box 3</div>
                <div class="box4">Box 4</div>
            </div>
        </section>
    </main>
</body>
</html>
