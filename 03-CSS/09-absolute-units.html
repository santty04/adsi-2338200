<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Units</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        html {
            font-size: 16px;
        }
       /* in */
       h2.ins {
           font-size: 1in;
       }
       /* cm */
       h2.cms {
           font-size: 1cm;
       }
       /* mm */
       h2.mms {
           font-size: 1mm;
       }
       /* pc */
       h2.pcs {
           font-size: 1pc;
       }
       /* pt */
       h2.pts {
           font-size: 1pt;
       }
    </style>
</head>
<body>
    <main>
        <header>
            <h1> <a href="./">⬅️</a>Absolute Units</h1>
        </header>
        <section>
            <h2 class="ins">Lorem (1 in)</h2>
            <h2 class="cms">Lorem (1 cm)</h2>
            <h2 class="mms">Lorem (1 mm)</h2>
            <h2 class="pcs">Lorem (1 pc)</h2>
            <h2 class="pts">Lorem (1 pt)</h2>

        </section>
    </main>
    
</body>
</html>
