<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Selectors</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        /*Children Selector*/
        section{
            margin: 0 auto;
            width: 300px;
            background-color: #2d69a0;
            border-radius: 60px;
            padding: 20px;
            
        }
        p > span{
            color: #42745f;
            background-color: #a6ddd4;
            padding: 10px;
        }
        /*Adjacent Selector*/
        h2 + h3 + h3{
            color: #6f7442;
            background-color: #dcdda6;
            padding: 10px;
        }
        /*Attribite Selector*/
        a[class]{
            color: #744842;
            background-color: #ddaca6  ;
            padding: 10px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1> <a href="./">⬅️</a>Advanced Selectors</h1>
        </header>
        <section>
            <h2>Children:</h2>
            <p>
                <span>Text One</span>
            </p>
            <p>
                <div>
                    <span>Text Two</span>
                </div>
            </p>

            <h2>Adjacent:</h2>
            <h3>Lorem Ipdum Dolor</h3>
            <h3>Lorem Ipdum Dolor</h3>

            <h2>Attributes:</h2>
            <a href="https://github.com/santty04"> Go to GitHub</a> &nbsp; | &nbsp;
            <a href="https://github.com/santty04" class="active"> Go to GitHub</a> &nbsp; | &nbsp;
            <a href="https://github.com/santty04"> Go to GitHub</a>
        </section>
    </main>
    
</body>
</html>
