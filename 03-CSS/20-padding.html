<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        div.box-parent {
            border: 2px dashed #193a5a;
        }
        div.box-child {
            background-color: #ccc;
            height: 200px;
            text-align: justify;
            margin: 40px auto;

            /* Normal */
            padding-top: 20px;
            padding-right: 40px;
            padding-bottom: 20px;
            padding-left: 40px; 
            /* ShortHand */
            padding: 20px 40px;
            width: 380px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="./">⬅️</a> Padding</h1>
        </header>
        <section>
            <div class="box-parent">
                <div class="box-child">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex perferendis praesentium facere ullam voluptatibus nisi, magnam tempore numquam? Ea, molestiae!</div>
            </div>
        </section>
    </main>
</body>
</html>
