<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        figure.kirby{
            background: url(imgs/kirby-removebg-preview.png) no-repeat center /contain;
            height: 200px;
            width: 400px;
            margin: 20px auto;
            padding: 50px;
        }
        .transt1{
            transition: transform 0.5s ease-in;
        }
        .transt1:hover{
            transform: scale(1.3);
        }
        .transt2{
            transition: transform 1s ease-out;
        }
        .transt2:hover{
            transform: rotate(300deg);
        }
        .transt3{
            transition: transform 0.5s, 
                        height 1s 0.5s;
        }
        .transt3:hover{
            transform: rotate(360deg);
            width: 500px;
            height: 300px;
        }
        .transt4{
            transition: all 2s ease-in-out;
        }
        .transt4:hover{
            background-image: url(imgs/Kirby_SSB4.png);
        }
        figure.kirby.transt5{
            background-image: none;
            background-color: #fff;
            transition: background 1s, width 0.5s 1s;
        }
        figure.kirby.transt5:hover{
            background-color: yellow;
            width: 500px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="index.html">üè†</a>Transitions</h1>
        </header>
        <section>
            <h2>transition: transform 0.5s ease-in</h2>
            <figure class="kirby transt1"></figure>
            <h2>transition: transform 1s ease-out</h2>
            <figure class="kirby transt2"></figure>
            <h2>transition: transform 0.5s, height 0.5s 0.5s</h2>
            <figure class="kirby transt3"></figure>
            <h2>transition: all 2s ease-in-out</h2>
            <figure class="kirby transt4"></figure>
            <h2>transition: background 1s, width 0.5s 1s</h2>
            <figure class="kirby transt5"></figure>
        </section>
    </main>
</body>
</html>
