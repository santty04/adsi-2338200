    <title>Text Shadows</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        h3 {
            font-size: 3rem;

            text-shadow: 0 0 10px #08313b;
        }
        h3.text2{
            text-shadow: -6px -6px 4px #08313b;
        }
        h3.text3 {
            color: #005900;
            text-shadow: #FFFCA8 2px 2px 0px, #9C9C9C 4px 4px 0px;
            color: #005900;
        }
        h3.text4{
            color: #FFFFFF;
            text-shadow: #FFF 0px 0px 5px, #FFF 0px 0px 10px, #FFF 0px 0px 15px, black 0px 0px 20px, black 0px 0px 30px, black 0px 0px 40px, black 0px 0px 50px, black 0px 0px 75px;
            color: #FFFFFF;
        }
    </style>
</head>
