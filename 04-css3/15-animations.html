<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        figure.new-york{
            background: url(imgs/new\ york.jpg) no-repeat center /contain;
            height: 500px;
            width: 580px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        figure.new-york div.helicopter{
            background: url(imgs/helicopter.gif) no-repeat center /cover;
            height: 100px;
            width: 200px;
            margin-top: 80px;
            left: -100px;
            position: absolute;
            animation: anim-Helicopter 8s linear infinite;
        }
        @keyframes anim-Helicopter{
            0%{
                left: -100px;
                top: 0px;
                transform: rotateY(0deg);
            }
            20%{
                left: 150px;
                margin-top: 100px;
                transform: scale(0.5);
            }
            40%{
                left: 300px;
                top: 80px;
                transform: rotate(20deg) scale(0.5);
            }
            60%{
                left: 300px;
                top: 80px;
                transform: rotate(-30deg) scale(0.5);
            }
            70%{
                left: 400px;
                top: 50px;
            }
            100%{
                left: 700px;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="index.html">üè†</a>Animations</h1>
        </header>
        <section>
            <h2>Example</h2>
            <figure class="new-york">
                <div class="helicopter"></div>
            </figure>
        </section>
        
    </main>
</body>
</html>
