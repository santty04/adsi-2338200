<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bg Size</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        div.box {
            border: 2px solid #08313b;
            background: #fff url(imgs/tanjiro-kamado.jpg) no-repeat center;
            height: 220px;
            width: 420px;
            margin: 20px auto;
        }
        div.box1 {
            background-size: cover;
        }
        div.box2 {
            background-size: contain;
        }
        div.box3 {
            background-size: 150%;
        }
        div.box4 {
            background-size: 100px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="index.html">üè†</a>Background Size</h1>

            <div class="box box1"></div>
            <h2>background:size: contain</h2>
            <div class="box box2"></div>
            <h2>background-size: 150%</h2>
            <div class="box box3"></div>
            <h2>background-size: 100px</h2>
            <div class="box box4"></div>
        </section>
    </main>
</body>
</html>
