<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up window</title>
    <link rel="stylesheet" href="css/menu.css">
    
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1>Pop up window</h1>
        </header>
        <section>
            <h3 class="answer"></h3>
        </section>
    </main>
    <script>
        const answer = document.querySelector('h3.answer')

        if (confirm('Are yo ready for answer the next question?')) {
            let question = prompt(' 45 + 6 is equal to: ')
            if (parseInt(question) == 51){
                answer.textContent = 'Congratulations, The answer is correct!'
            } else{
                answer.textContent('The answer is incorrect!')
            }
        } else{
            alert('Thanks for nothing')
            answer.textContent = 'Refresh the page'
        }
    </script>
    
</body>
</html>
