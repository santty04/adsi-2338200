<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Object</title>
    <link rel="stylesheet" href="css/menu.css">
    <style>
        main {
            background: url(images/vehicle/bg-day.svg) no-repeat center;
            border: none;
            transition: all 0.5s ease-in;
        }
        main.darkmode section button.btnDarkMode {
            background: url(images/vehicle/btn-lightmode.svg);
        }
        main.darkmode {
            background: url(images/vehicle/bg-night.svg) no-repeat center;
        }
        main.darkmode section ul.attributes li{
            color: black;
        }
        header a:link,
        header a:visited{
            color: #FFD500;
            top: 90px;
            left: 60px;
            background: #00000066;
            border-radius: 50%;
        }
        section{
            position: relative;
        }
        section button.btnDarkMode{
            background: url(images/vehicle/btn-darkmode.svg);
            text-indent: -9999px;
            border: none;
            position: absolute;
            width: 50px;
            height: 50px;
            left: 390px;
            top: 90px;
            transition: transform 0.2s ease;
            cursor: pointer;
        }
        section button.btnDarkMode:hover{
            transform: scale(1.1) rotate(30deg);
        }
        section ul.attributes{
            position: absolute;
            list-style: none;      
        }
        section ul li.brand{
            position: absolute;
            top: 173px;
            left: 115px;
        }
        section ul li.refer{
            position: absolute;
            top: 171px;
            left: 360px;
        }
        section ul li.model{
            position: absolute;
            top: 235px;
            left: 110px;
        }
        section ul li.color{
            position: absolute;
            top: 235px;
            left: 318px;
        }
        section ul.attributes li{
            color: #FFD500;
            font-size: 20px;
            font-weight: bold;
        }
        figure.landscape{
            position: absolute;
            width: 385px;
            height: 285px;
            left: 12px;
            top: 309px;
            border: 3px solid #FFD500;
            background: #ffd50044;
            box-sizing: border-box;
            border-radius: 10px;
        }
        nav.changeVehicle {
            position: absolute;
            top: 385px;
            left: 52px;
            /* flex */
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            width: 385px;
            justify-content: space-between;
            z-index: 9;
            height: 100px;
            overflow: hidden;
            transition: transform 0.5s ease-in;
            
        }
        nav.changeVehicle button{
            border: none;
            cursor: pointer;
            width: 34px;
            height: 68.5px;
            text-indent: -99999px;         
            transition: transform 0.2s ease-in;
        }
        nav.changeVehicle button.prev{
            background: url(images/vehicle/btn-left.svg) no-repeat center;
            
        }
        nav.changeVehicle button.next{
            background: url(images/vehicle/btn-right.svg) no-repeat center;
        }
        nav.changeVehicle button.prev:hover{
            transform: translateX(-5px);
        }
        nav.changeVehicle button.next:hover{
            transform: translateX(5px);
        }
        nav.controls{
            position: absolute;
            top: 620px;
            left: 64px;
            width: 369px;
            height: 68px;
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            overflow: hidden;
        }
        nav.controls button{
            border: none;
            height: 68px;
            width: 68px; 
            text-indent: -99999px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        nav.controls button.btnPlay{
            background: url(images/vehicle/btn-play.svg) no-repeat center;
            background-size: contain;
        }
        nav.controls button:hover{
            transform: scale(1.1);
        }
        nav.controls button.btnStop{
            background: url(images/vehicle/btn-stop.svg) no-repeat center;
            background-size: contain;
        }
        nav.controls button.btnPause{
            background: url(images/vehicle/btn-pause.svg) no-repeat center;
            background-size: contain;
        }
        nav.controls button.btnBackward{
            background: url(images/vehicle/btn-backward.svg) no-repeat center;
            background-size: contain;
        }
        nav.controls button.btnForward{
            background: url(images/vehicle/btn-forward.svg) no-repeat center;
            background-size: contain;
        }
        section img{
            object-fit: contain;
            top: 515px;
            bottom: 0px;
            left: 50%;
            transform: translateX(-50%);
            height: 80px;
            position: absolute;
            width: 220px;
            z-index: 9;
        }
        /*Animation Vehicle (On/Start)*/
        section img.start {
            animation: animStartEngine 0.2s ease infinite;
        }
        @keyframes animStartEngine {
            0%   { top: 515px; }
            100% { top: 514px; }
        }
        
        figure.landscape div{
            position: absolute;
            height: 280px;
            width: 380px;
            border-radius: 10px;
            
        }
        /*Move Parallax*/
        figure.landscape.move div.layer03{
            animation: animLayers 20s linear infinite;
        }
        figure.landscape.move div.layer02{
            animation: animLayers 10s linear infinite;
        }
        figure.landscape.move div.layer01{
            animation: animLayers 5s linear infinite;
        }
        /*--------*/
        /*Stop Parallax*/
        figure.landscape.stop div.layer03,
        figure.landscape.stop div.layer02,
        figure.landscape.stop div.layer01{
            animation-play-state: paused;
        }

        /*-----*/
        /* Reverse Parallax */
        figure.landscape.reverse div.layer03,
        figure.landscape.reverse div.layer02,
        figure.landscape.reverse div.layer01{
            animation-direction: reverse;
        }
        /*-------*/
        
        figure.landscape div.layer03{
            background: url(images/vehicle/day01.svg) repeat-x;
        }
        figure.landscape div.layer02{
            background: url(images/vehicle/day02.svg) repeat-x;
        }
        figure.landscape div.layer01{
            background: url(images/vehicle/day03.svg) repeat-x;
        }
        /*DarkMode Parllax*/
        
        main.darkmode figure.landscape div.layer03{
            background: url(images/vehicle/night01.svg) repeat-x;
            
        }
        main.darkmode figure.landscape div.layer02{
            background: url(images/vehicle/night02.svg) repeat-x;
            
        }
        main.darkmode figure.landscape div.layer01{
            background: url(images/vehicle/night03.svg) repeat-x;
        }
        @keyframes animLayers {
            0% {background-position: 0px;}
            100% {background-position: -760px;}
        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            
        </header>
        <section>
            <button class="btnDarkMode"> Dark Mode</button>
            <ul class="attributes">
                <li class="brand"></li>
                <li class="refer"></li>
                <li class="model"></li>
                <li class="color"></li>
            </ul>
            <figure class="landscape">
                <div class="layer03"></div>
                <div class="layer02"></div>
                <div class="layer01"></div>
            </figure><img src="" class="image">
            <nav class="changeVehicle">
                <button class="prev">Prev</button>
                <button class="next">Next</button>
            </nav>
            <nav class="controls">
                <button class="btnPlay">Play</button>
                <button class="btnStop">Stop</button>
                <button class="btnPause">Pause</button>
                <button class="btnBackward">Backward</button>
                <button class="btnForward">Forward</button>
            </nav>
        </section>
    </main>
    <script>
        // Variables
        var cindex = 0
        // Booleans
        var engine = false 
        var move   = false
        // Elements
        const main = document.querySelector('main')
        const fland = document.querySelector('figure.landscape')
        // Buttons
        const btnDarkMode = document.querySelector('button.btnDarkMode')
        const btnPrev     = document.querySelector('button.prev')
        const btnNext     = document.querySelector('button.next') 
        const btnStart    = document.querySelector('button.btnPlay')
        const btnTurnOff  = document.querySelector('button.btnStop')
        const btnForward  = document.querySelector('button.btnForward')
        const btnStop     = document.querySelector('button.btnPause')
        const btnBackward = document.querySelector('button.btnBackward')
            //Attributes
        const brand = document.querySelector('li.brand')
        const refer = document.querySelector('li.refer')
        const model = document.querySelector('li.model')
        const color = document.querySelector('li.color')
        const image = document.querySelector('img.image')
        
        const vehicle = {
            attributes:[
                { brand: 'Chevrolet', refer: 'Camaro',  model: 2023, color: 'Yellow', image: 'images/vehicle/car01.png'},
                { brand: 'Hyundai',   refer: 'Tucson',  model: 2018, color: 'Silver', image: 'images/vehicle/car02.png'},
                { brand: 'Renault',   refer: 'Sandero', model: 2012, color: 'Red',   image: 'images/vehicle/car03.png'},
                { brand: 'Ford',      refer: 'Mustang', model: 2020, color: 'Red',  image: 'images/vehicle/car04.png'},
        ],
        //Methods
        showAttributes: function(index){
            brand.innerText = this.attributes[index].brand
            refer.innerText = this.attributes[index].refer
            model.innerText = this.attributes[index].model
            color.innerText = this.attributes[index].color
            image.setAttribute('src', this.attributes[index].image)
        },
        darkMode: function(){
            main.classList.toggle('darkmode')
        },
        next: function(showAttributes){
            main.classList.toggle('next')
        },
        start: function(){
            if (!engine){
                image.classList.add('start')
                engine = true
            }
        },
        forWard: function(){
            if (engine && !move){
                move = true
                fland.classList.add('move')
                fland.classList.remove('stop')
            }
        },
        stop: function(){
            if (engine && move) {
                fland.classList.add('stop')
                fland.classList.remove('reverse')
                move = false
            }
        },
        backWard: function(){
            if (engine && !move) {
                fland.classList.remove('stop')
                fland.classList.add('reverse')
                move = true
            }
        },
        turnOff: function(){
            if(engine && !move){
                image.classList.remove('start')
                engine = false
            }
        }
        
    }
    // - - -
    vehicle.showAttributes(0)
    // Actions
    btnDarkMode.onclick = () => {
        vehicle.darkMode()
    }
    btnTurnOff.onclick = () => {
        vehicle.turnOff()
    }
    btnNext.onclick = () => {
        if(cindex < vehicle.attributes.length-1){
            cindex++
            vehicle.showAttributes(cindex)
        }
    }
    btnStart.onclick = () => {
        vehicle.start()
    }
    btnPrev.onclick = () => {
        if(cindex > 0){
            cindex--
            vehicle.showAttributes(cindex)
        }
    }
    btnForward.onclick = () => {
        vehicle.forWard()
    }
    btnStop.onclick = () => {
        vehicle.stop()
    }
    btnBackward.onclick = () => {
        vehicle.backWard()
    }
    </script>
</body>
</html>
