<body>
    <main>
        <header>

        </header>
        <nav id="menu">

    <script>
        const menu = document.getElementById('menu')
        const links = [
            {
                url: '01-write.html',

            },
            {

            {
                url: '10-operators-arithmetic.html', 
                text: 'Operators Arithmetic'

        links.forEach(renderLink)

            menu.innerHTML += "<li><a href='"+item.url+"'><i>"+(index+1)+"</i> "+item.text+" </a></li>"
        }
