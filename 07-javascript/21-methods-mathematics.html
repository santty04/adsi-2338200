<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M. Mathematics</title>
    <link rel="stylesheet" href="css/menu.css">
    <style>
        section{
            overflow-y: auto;
            height: 650px;
        }
        button {
            background-color: #fffc;
            border: 2px solid rgb(214, 214, 1);
            border-radius: 10px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            margin: 20px auto;
            width: 120px;
            cursor: pointer;
        }
        p {
            margin: 1rem 2.3rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1>M. Mathematics</h1>
        </header>
        <section>
            <h2>Math.random (Roll a dice)</h2>
            <button class="btn-dice">üé≤</button>
            <h2>Math.random (Zodiac signs)</h2>
            <button class="btn-zodiac">‚öõ</button>
            <h2>Math.min | Math.max</h2>
            <p class="out-min"></p>
            <p class="out-max"></p>
            <h2>round|ceil|floor(6.149)</h2>
            <p class="out-round"></p>
            <p class="out-ceil"></p>
            <p class="out-floor"></p>
        </section>
    </main>
    <script>
        //Elements
        const btn_dice = document.querySelector('.btn-dice')
        const btn_zodiac = document.querySelector('.btn-zodiac')
        const zodiacs = ['‚ôà','‚ôâ','‚ôä','‚ôã','‚ôå','‚ôç','‚ôé','‚ôè','‚ôê','‚ôë','‚ôí','‚ôì']
        const out_min = document.querySelector('.out-min')
        const out_max = document.querySelector('.out-max')
        const out_round = document.querySelector('.out-round')
        const out_ceil = document.querySelector('.out-ceil')
        const out_floor = document.querySelector('.out-floor')

        // Events
        btn_dice.addEventListener('click', function(){
            let vdice = Math.ceil(Math.random() * 6)
            this.textContent = vdice
        })
        btn_zodiac.addEventListener('click', function(){
            let vzod = Math.floor(Math.random() * zodiacs.length)
            this.textContent = zodiacs[vzod]
        })

        //Load
        out_min.textContent = 'Min value= ' + Math.min(5, 16, -2, 8, 17, -7)
        out_max.textContent = 'Max value= ' + Math.max(5, 16, -2, 8, 17, -7)

        //Round | Ceil | Floor
        let fvalue = 6.149
        out_round.textContent = 'Math.round: ' + Math.round(fvalue)
        out_ceil.textContent = 'Math.ceil: ' + Math.ceil(fvalue)
        out_floor.textContent = 'Math.floor: ' + Math.floor(fvalue).toPrecision(2)

    </script>
</body>
</html>
