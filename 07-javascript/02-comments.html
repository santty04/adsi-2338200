<html lang="en">
<head>

    <title>Comments</title>

<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1>Comments</h1>
        </header>
        <section>
            <h3 id="today"></h3>
        </section>
    </main>
    <script>
        // This is a comment line
        /* 
            This is a
            comment multi line
        */ 
       const today = document.getElementById('today') // Create a variable 
       var ndate = new Date // ndate is Date Type
       today.innerText = 'Today: ' + ndate.getDate() + '/' +
                         (ndate.getMonth()+1) + '/' +
                         ndate.getFullYear()
    </script>
