<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Baloto</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="icon" href="images/JavaScript-logo.ico">
    <style>
        main{
            background: url(images/baloto/bg-baloto.png);
        }
        a{
            top: 20px;
        }
        div.slider{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 250px;
            height: 120px;
            margin: 10px auto;
            align-items: center;
            margin-top: 200px;
        }
        button.left{
            width:50px;
            height: 30px;
            border: none;
            background: url(images/baloto/btn-left.svg)no-repeat;
            transition: 0.2s ease-in;
            cursor: pointer;
            margin-left: 20px;
            margin-top: 20px;
        }
        button.left:hover{
            transform: scale(1.1);
        }
        figure.yellowBall{
            background: url(images/baloto/yellowball.png) no-repeat;
            display: flex;
            width: 140px;
            height: 80px;
        }
       
        button.right{
            width:50px;
            height: 30px;
            border: none;
            background: url(images/baloto/btn-right.svg)no-repeat;
            transition: 0.2s ease-in;
            cursor: pointer;
            margin-left: 0px;
            margin-top: 20px;
        }
        button.right:hover{
            transform: scale(1.1);
        }




        button.play{
            background: url(images/baloto/btn-play.png) no-repeat;
            display: flex;
            width: 290px;
            height: 90px;
            margin: 330px auto;
            cursor: pointer;
            border: none;
            transition: 0.2s ease-in;
        }
        button.play:hover{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
                  </svg>
            </a>
        </header>
        <section>
            <header class="banner"></header>
            <div class="slider">
                <button class="left"></button>
                <figure class="yellowBall"></figure>
                <button class="right"></button>
            </div>
            <div class="balotas">
                <div class="balotas1"></div>
                <div class="balotas2"></div>
                <div class="balotas3"></div>
                <div class="balotas4"></div>
                <div class="balotas5"></div>
            </div>
            <footer>
            <div class="play">
                <button class="play"></button>
            </div>
            </footer> 
        </section>
    </main>
    
</body>
</html>
