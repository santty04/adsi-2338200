<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods dates</title>
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1>Methods dates</h1>
        </header>
        <section>
            <h2>Methods Get</h2>
            <ul class="list-get"></ul>
            <h2>Methods Set</h2>
            <ul class="list-set"></ul>
        </section>
    </main>
    <script>
        //Elements
        const list_get = document.querySelector('.list-get')
        const list_set = document.querySelector('.list-set')
        var   today    = new Date
        const future   = new Date('01/18/2023 08:00:00')


        // Get
        list_get.innerHTML = `<li> <b>Current date:</b> ${today.getDate()}/${today.getMonth()+1}/${today.getFullYear()} </li>`
        list_get.innerHTML += `<li> <b>Current year:</b> ${today.getFullYear()} </li>`
        list_get.innerHTML += `<li> <b>Current month:</b> ${today.getMonth()} </li>`
        list_get.innerHTML += `<li> <b>Current weekday:</b> ${today.getDay()} </li>`
        list_get.innerHTML += `<li> <b>Current hours:</b> ${today.getHours()} </li>`
        list_get.innerHTML += `<li> <b>Current minutes:</b> ${today.getMinutes()} </li>`
        list_get.innerHTML += `<li> <b>Current seconds:</b> ${today.getSeconds()} </li>`
    
        //Set
        list_set.innerHTML = `<li> <b>Future date: </b> ${future.getDate()}/${future.getMonth()+1}/${future.getFullYear()} </li>`
        future.setFullYear('2028')
        future.setMonth('02')
        future.setDate('25')
        list_set.innerHTML += `<li> <b>Future Year:</b> ${future.getFullYear()} </li>`
        list_set.innerHTML += `<li> <b>Future month:</b> ${future.getMonth()} </li>`
        list_set.innerHTML += `<li> <b>Future date:</b> ${future.getDay()} </li>`
    </script>
</body>
</html>
