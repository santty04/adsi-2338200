<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <link rel="stylesheet" href="css/menu.css">
    <style>
        section{
            overflow-y: auto;
            height: 600x;
        }
        p{
            text-align: center;
            
        }
        ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2px;
            padding: 0;
        }
        ul li {
            background-color: #ffd500;
            color: #000;
            height: 20px;
            padding: 4px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1>Loops</h1>
        </header>
        <section>
            <h2>Loop (for)</h2>
            <p>Print even numbers from 0 to 20</p>
            <ul class="evenValues"></ul>
            <!---- -->
            <h2>Loop (forin)</h2>
            <p>Print objects properties</p>
            <ul class="propsValues"></ul>
            <!---- -->
            <h2>Loop (While)</h2>
            <p>Print multiples values of 5 from 0 to 25</p>
            <ul class="multValues"></ul>
            <!---- -->
            <h2>Loop (Do While)</h2>
            <p>Print factorial (N!) of 5 </p>
            <ul class="factValues"></ul>
            <!---- -->
            <h2>(Break)</h2>
            <p>Fibonacci (10=89)</p>
            <ul class="fibValues"></ul>
        </section>
    </main>
    <script>
        // Elements
        const evals = document.querySelector('.evenValues')
        const props = document.querySelector('.propsValues')
        const mults = document.querySelector('.multValues')
        const facts = document.querySelector('.factValues')
        const fibs = document.querySelector('.fibValues')
        // Object
        const series = {
            title: 'Stranger Things',
            year: 2022,
            season: 3,
            caps: 16
        }

        // Loop (for)
        for (let i = 0; i <= 20; i++) {
            if (i%2 == 0) {
                evals.innerHTML += "<li>" + i + "</li>"
            } 
        }

        // Loop (forin)
        for (let serie in series) {
            props.innerHTML += "<li>" + serie + ': ' + series[serie] + "</li>"
        }

        // Loop (While)
        let i=0
        while (i <= 25) {
            if (i%5 == 0){
                mults.innerHTML += "<li>" + i + "</li>"
            }
            i++
        }

        // Loop (do while)

        let index = 1
        let nfac = 5
        let fact = 1
        let nums = 5
        do {
            fact *= index
            if (index<nfac) {
                nums += " x " + (nfac-index)
            }
            if (index == nfac) {
                facts.innerHTML += "<li>" + nums + " = " + fact + "</li>"
            }
            index++
        } while (index <= nfac)

        // Break
        let act = 1
        let prev = 0
        let sum = 0
        for (let i = 0; i < 20; i++) {
            sum = act + prev 
            prev= act 
            act = sum 
            fibs.innerHTML += "<li>" + sum + "</li>"
            if (i == 9) {
                break
            }
            
        }


    </script>
</body>
</html>
