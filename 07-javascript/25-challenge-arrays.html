<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="icon" href="images/JavaScript-logo.ico">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        main{
            border: none;
            background: url(images/arrrays/bg-array.png) no-repeat center;
            
        }
        h1{
            border: none;
        }
        a svg{
            color: #EE332A;
        }
        header h1 {
            text-indent: -9999px
        }
        /*cars*/
        div.cars{

        }

        div.cars1{
            position: relative;
            background: url(images/arrrays/car1.png) no-repeat center;
            width:167px;
            height: 41px;
            top: 120px;
            left: 30px;
            cursor: pointer;
        }
        div.cars2{
            position: relative;
            background: url(images/arrrays/car2.png) no-repeat center;
            width: 167px;
            height: 41px;
            top: 80px;
            left: 250px;
            cursor: pointer;
        }
        div.cars3{
            position: relative;
            background: url(images/arrrays/car3.png) no-repeat center;
            width:167px;
            height: 41px;
            top: 100px;
            left: 30px;
            cursor: pointer;
        }
        div.cars4{
            position: relative;
            background: url(images/arrrays/car4.png) no-repeat center;
            width:167px;
            height: 70px;
            top: 45px;
            left: 250px;
            cursor: pointer;
        }
        div.cars5{
            position: relative;
            background: url(images/arrrays/car5.png) no-repeat center;
            width:180px;
            height: 70px;
            top: 40px;
            left: 130px;
            cursor: pointer;
        }


        section nav.options{
            margin-left: 50px;
            display: flex;
            flex-direction: row;
            height: 38px;
            overflow: hidden;
            margin-top: 100px;
            margin-left: 30px;
        }

         section nav.options input[type=checkbox],
         section nav.options input[type=number]{
            -webkit-appearance: none;
            cursor: pointer;
            color: #EF4130;
            border: none;
            text-align: center;
            outline: none;
            background: url(images/arrrays/position.png) no-repeat center;
            width: 120px;
            height: 38px;
            transition: background 0.4s ease-in;
            
        }

        section nav.options input[type=checkbox].position{
            background: url(images/arrrays/btn-first.png) no-repeat center;
        }
        section nav.options input[type=checkbox].position:checked{
            background: url(images/arrrays/btn-last.png) no-repeat center;
        }
        section nav.options input[type=checkbox].action{
            background: url(images/arrrays/btn-add.png) no-repeat center;
        }
        section nav.options input[type=checkbox].action:checked{
            background: url(images/arrrays/btn-remove.png) no-repeat center;
        }
        section button{
            display: flex;
            margin:  auto;
            margin-top: 10px;
            border: none;
            width: 40px;
            height: 40px;
            transition: all 0.5s ease-in;
            cursor: pointer;
        }
        section button:hover{
            transform: scale(1.3);
        }
        section button.btn-add{
            background: url(images/arrrays/btn-sum.svg) no-repeat center;
        }
        section button.btn-remove{
            background: url(images/arrrays/btn-minus.svg) no-repeat center;
        }

        section figure.result{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 380px;
            margin: auto;
            gap: 30px;
            overflow: hidden;
            height: 81px;
            border: 2px solid white;
            margin-top: 100px;
        }
        section figure.result div{
            height: 50px;
            width: 167px;
            border: 2px solid white;
        }
        section div.cars1{
            background: url(images/arrrays/car1.png) no-repeat center;
            background-size: cover;
            border: 2px solid black;
        }
        section div.cars2{
            background: url(images/arrrays/car2.png) no-repeat center;
        }
        section div.cars3{
            background: url(images/arrrays/car3.png) no-repeat center;
        }
        section div.cars4{
            background: url(images/arrrays/car4.png) no-repeat center;
        }
        section div.cars5{
            background: url(images/arrrays/car5.png) no-repeat center;
        }
        section figure.result div span{
            background-color: #00000099;
            font-size: 1.3rem;
            padding: 0px;
            border-radius: 30px;
            
        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                  </svg>
            </a>
            <h1>Example</h1>
        </header>
        <section>
            <!--Select car-->
            <div class="cars">
                <div class="cars1         car animate__animated animate__infinite"></div>
                <div class="cars2        car animate__animated animate__infinite"></div>
                <div class="cars3        car animate__animated animate__infinite"></div>
                <div class="cars4      car animate__animated animate__infinite"></div>
                <div class="cars5 car animate__animated animate__infinite"></div>
            </div>
            <!--Select Position-->
            <nav class="options">
                <input class="position" type="checkbox">
                <input class="action" type="checkbox">
                <input class="nposition" type="number" placeholder="Positions" min="0" max="99">
            </nav>
            <button class=" btn btn-add"></button>     
            <figure class="result"></figure>
        </section>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        //Elements
        const car          = document.querySelectorAll ('.car')
        const sw_action     = document.querySelector    ('.action')
        const sw_position   = document.querySelector    ('.position')
        const btn_action    = document.querySelector    ('.btn')
        const result        = document.querySelector    ('.result')
        
        //Global Variable
        var slt_car        = null
        var slt_position    = 'first'
        var slt_action      = 'add' 
        var array_car      = []

        //
        car.forEach((element, index) => {
            element.addEventListener('click', (e) => {
                removeAnimation()
                slt_car = 'car' + (index+1)
                element.classList.add('actived','animate__pulse')
            })
        });

        

        function removeAnimation() {
            car.forEach(element => {
                element.classList.remove('actived','animate__pulse')
            })
        }

        sw_action.addEventListener('click', (e) =>{
            if (sw_action.checked == true){
                slt_position = 'first'
            }else{
                slt_position = 'last'
            }
        })

        sw_action.addEventListener('click', (e) =>{
            if (sw_action.checked == true){
                slt_action = 'remove'
                btn_action.classList.remove('btn-add')
                btn_action.classList.add('btn-remove')
            }else{
                slt_action = 'add'
                btn_action.classList.remove('btn-remove')
                btn_action.classList.add('btn-add')
            }
        })

        btn_action.addEventListener('click', (e) =>{
            if(slt_car != null){
                //Swal.fire(slt_car + ' - ' + slt_position  + ' - ' + slt_action)
                if(slt_action == 'add'){
                    if(slt_position == 'first'){
                        array_car.unshift(slt_car)
                    }else{
                        array_car.push(slt_car)
                    }
                }else{
                    if(slt_position == 'last'){
                        array_car.shift()
                    }else{
                        array_car.pop()
                    }
                }
                // alert(array_car)
                result.innerHTML = ''
                for (let i = 0; i < array_car.length; i++) {
                    result.innerHTML += '<div class="'+array_car[i]+'"><span>'+i+'</span></div>'
                    
                }
            }else{
                Swal.fire('Select a car')
            }  
        })
        
    </script>
</body>
