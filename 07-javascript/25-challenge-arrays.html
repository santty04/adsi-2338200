        section nav.options{
            margin-left: 30px;
            margin-top: 150px;
            display: flex;
            flex-direction: row;
            height: 34px;
            overflow: hidden;
        }

         section nav.options input[type=checkbox],
         section nav.options input[type=number]{
            -webkit-appearance: none;
            cursor: pointer;
            border: none;
            text-align: center;
            outline: none;
            background: url(images/arrrays/position.png) no-repeat center;

            transition: background 0.4s ease-in;

        section nav.options input[type=checkbox].position{

        section nav.options input[type=checkbox].position:checked{

    <main>

                  </svg>

            <h1>Example</h1>
        </header>
        <section>
            <!--Select Car-->
            <div class="car">
                <div class="car1         cars animate__animated animate__infinite"></div>
                <div class="car2        cars animate__animated animate__infinite"></div>
                <div class="car3        cars animate__animated animate__infinite"></div>
                <div class="car4      cars animate__animated animate__infinite"></div>
                <div class="car5 cars animate__animated animate__infinite"></div>
            </div>
            <!--Select Position-->
            <nav class="options">
                <input class="position" type="checkbox">
                <input class="action" type="checkbox">
                <input class="nposition" type="number" placeholder="Positions" min="0" max="99">
            </nav>
            <button class=" btn btn-add"></button>   
            <div class="wrapper">  
            <figure class="result">
                <div class="cars1"></div>
                <div class="cars2"></div>
                <div class="cars3"></div>
                <div class="cars4"></div>
                <div class="cars5"></div>
            </figure>
            </div>
        </section>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        //Elements
        const car          = document.querySelectorAll ('.cars')
        const sw_position   = document.querySelector    ('.position')
        const sw_action     = document.querySelector    ('.action')
        const btn_action    = document.querySelector    ('.btn')
        const result        = document.querySelector    ('.result')
        //Global Variable
        var nposition       = document.querySelector    ('.nposition')
        var slt_car        = null
        var slt_position    = 'first'
        var slt_action      = 'add' 
        var array_car      = []
        //var creada para valorar el estado de slt_position
        var check = true

        //
        car.forEach((element, index) => {
            element.addEventListener('click', (e) => {
                removeAnimation()
                slt_car = 'car' + (index+1)
                element.classList.add('actived','animate__pulse')
            })
        });

        

        function removeAnimation() {
            car.forEach(element => {
                element.classList.remove('actived','animate__pulse')
            })
        }
        //aqui estabam llamando mal elemento no era sw_action sino sw_position
        sw_position.addEventListener('click', (e) =>{
            //el valor solo ocurria una vez despues siempre devuelve last
            if (check == false){
                slt_position = 'first'
                check = true
            }else{
                slt_position = 'last'
                check = false
            }
        })

        sw_action.addEventListener('click', (e) =>{
            if (sw_action.checked == true){
                slt_action = 'remove'
                btn_action.classList.remove('btn-add')
                btn_action.classList.add('btn-remove')
            }else{
                slt_action = 'add'
                btn_action.classList.remove('btn-remove')
                btn_action.classList.add('btn-add')
            }
        })

        btn_action.addEventListener('click', (e) =>{
            if(slt_car != null){
                //Swal.fire(slt_car + ' - ' + slt_position  + ' - ' + slt_action)
                if(slt_action == 'add'){
                    if(slt_position == 'first'){
                        array_car.unshift(slt_car)
                    }else{
                        array_car.push(slt_car)
                    }
                }else{
                    if(slt_position == 'first'){
                        array_car.shift()
                    }else{
                        array_car.pop()
                    }
                }
                result.innerHTML = ''
                for (let i = 0; i < array_car.length; i++) {
                    result.innerHTML += '<div class="animate_bounceInUp animate_animated '+array_car[i]+'"><span>'+i+'</span></div>'
                }
            }else{
                Swal.fire('Select car')
            }  
        })
        
    </script>
