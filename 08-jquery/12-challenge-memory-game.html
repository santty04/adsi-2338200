        div.game{

        div.game div.cardG{

            cursor: pointer;
            width: 73px;
            height: 99px;
            position: relative;
            -webkit-transform-style: preserve-3d;
                    transform-style: preserve-3d;
            transition: transform 0.5s ease-in;
        }
        div.card-face{
            -webkit-backface-visibility: hidden;
                    backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        div.cardG.is-flipped,
        div.cardG.match{
            transform: rotateY(180deg);
        }
        div.card-front{
            background:url(images/image00.jpg) no-repeat center ;

            filter: grayscale(.7);

        div.card-back{

    <script>
        $(document).ready(function () {
           

            $('.cardG').addClass('is-flipped')

            setTimeout(() => {
            $('.cardG').removeClass('is-flipped')
            }, 2000);
            // Cards
            $moves = 0
            $cards = $('.cardG')
            $bgCards = ['card01', 'card01', 'card02', 'card02', 'card03', 'card03',
                        'card04', 'card04', 'card05', 'card05', 'card06', 'card06']

            $.each($cards, function (index, value) {
                $rn = Math.floor(Math.random() * $bgCards.length)
                $(this).addClass($bgCards[$rn])
                $bgCards.splice($rn, 1)
            })

            // Flipped Cards
            $('.cardG').click(function (e) {
                e.preventDefault()
                if ($('.is-flipped').length < 2) {
                    $(this).addClass('is-flipped')
                    if ($('.is-flipped').length == 2) {
                        $class = $('.is-flipped').attr('class')
                        $class = $class.split(' ')
                        if ($('.is-flipped').first().hasClass($class[1]) && $('.is-flipped').last().hasClass($class[1])){
                            $('.is-flipped').addClass('match')
                            $('.cardG').removeClass('is-flipped')

                            if ($('.match').length == 12) {
                                setTimeout(() => {
                                    $('#exampleModal').modal('show');
                                }, 1000);
                            }
                        } else {
                            setTimeout(() => {
                                $('.cardG').removeClass('is-flipped')
                            }, 1000);
                        }
                        ($moves == 0) ? $m = ' Move' : $m = ' Moves'
                        $('.moves span').text(++$moves + $m)
                    }
                } 
            })

            // Time
            $tm = 0
            $gameTime = setInterval(() => {
                ($tm == 0) ? $s = ' Second' : $s = ' Seconds'
                $('.time span').text(++$tm + $s)
            }, 1000);

        });
    </script>
