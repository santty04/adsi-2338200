<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-color: #303840;
            transition: all 0.5s ease-in;
        }
        figure{
            background-color: #303840;
            border: 2px solid #303840;
            width: 200px;
            color: #fff;
            margin: 10px auto;
            filter: grayscale(1);
            transition: all 0.5s ease-in;
        }
        figure.actived{
            filter: grayscale(0);
        }
        
        figure img{
            object-fit: cover;
            position: relative;
            z-index: 1;
        }
        figure figcaption{
            background-color: #303840;
            color: #fff;

        }
        output{
            width: 95%;
        }
        svg {
            width: 160px;
        }
    </style>

</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card text-start my-5">
                  <div class="card-body">
                    <nav class="breadcrumb">
                        <a class="breadcrumb-item" href="index.html">Main Menu </a>

                        <span class="breadcrumb-item active" aria-current="page">Events</span>
                    </nav>
                    <hr>
                    
                    <section class="card-text">
                            <h2 class="mt-5">Mouse Events</h2>
                            <figure>
                                <img src="images/gamma1.jpg" style="height:110px ;">
                                <figcaption>Gamma 1</figcaption>
                            </figure>
                            <h2 class="mt-5">Keyboard Events</h2>
                            <input type="text" class="form-control" placeholder="Enter text">
                            <output class="message text-start alert alert-primary my-2"></output>
                            <h2 class="mt-5">Form Events</h2>
                            <select class="form-control">
                                <option value="">Select background color</option>
                                <option value="1">Red</option>
                                <option value="2">Green</option>
                                <option value="3">Blue</option>
                            </select>
                            <h2 class="mt-5">Window Events</h2>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25" />
                            </svg>
                              
                    </section>
                  </div>
                </div>
            </div>
           
        </div>
        <header>

        </header>
        <section>
            <nav>

            </nav>
        </section>
    </main>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            //Mouse Events
            $('figure').mouseenter(function (evt){
                evt.preventDefault()
                $(this).addClass('actived')
            })
            $('figure').mouseleave(function (evt){
                evt.preventDefault()
                $(this).removeClass('actived')
            })
            // Keyboard Events
            $('input').focus(function (evt) {
                evt.preventDefault()
                $(this).removeClass('is-invalid')
                $(this).addClass('is-valid')
            })
            $('input').blur(function (evt) {
                evt.preventDefault()
                $(this).removeClass('is-valid')
                $(this).addClass('is-invalid')
            })
            $('input').keyup(function (evt) {
                evt.preventDefault()
                $('.message').text($(this).val())
            })
            // Form Events
            $('select').change(function (evt) {
                evt.preventDefault()
                if($(this).val() == '1') {
                    $('body').css('background-color', '#900')
                    $('h2').css('color', '#900')
                }
                
                if($(this).val() == '2') {
                    $('body').css('background-color', '#090')
                    $('h2').css('color', '#090')
                }
                
                if($(this).val() == '3') {
                    $('body').css('background-color', '#009')
                    $('h2').css('color', '#009')
                }
            })
            // Window Events
            $wicon = 160
            $(window).resize(function (evt){

                $wDocument = $(document).width()
                if($wDocument < 1400 && wDocument > 480) {
                    $wicon += 4

                }else {
                    wIcon -= 4
                }
                $('svg').css('width', $wicon + 'px')
            })
        });
     </script>
</body>
</html>
