<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        .size {
            background-color: #eee;
            height: 8rem;
            width: 8rem;
            display: inline-block;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-md-12 mt-5 mb-5">
                <h1 class="text-center">Borders</h1>
                <hr>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="index.html">
                                <i class="fa fa-home"></i>
                                Main Menu
                            </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            <i class="fa fa-file-code"></i>
                            Borders
                        </li>
                    </ol>
                </nav>

                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <!--  -->
                        <h3 class="text-muted mt-5">Additive:</h3>
                        <span class="size border-dark border"></span>
                        <span class="size border-dark border-top"></span>
                        <span class="size border-dark border-end"></span>
                        <span class="size border-dark border-bottom"></span>
                        <span class="size border-dark border-start"></span>

                        <h3 class="text-muted mt-5">Border Color:</h3>
                        <span class="size border border-primary"></span>
                        <span class="size border border-secondary"></span>
                        <span class="size border border-success"></span>
                        <span class="size border border-danger"></span>
                        <span class="size border border-warning"></span>

                        <h3 class="text-muted mt-5">Border Width:</h3>
                        <span class="size border border-dark border-1"></span>
                        <span class="size border border-dark border-2"></span>
                        <span class="size border border-dark border-3"></span>
                        <span class="size border border-dark border-4"></span>
                        <span class="size border border-dark border-5"></span>

                        <h3 class="text-muted mt-5">Border Radius:</h3>
                        <img src="http://via.placeholder.com/128x128" class="size rounded">
                        <img src="http://via.placeholder.com/128x128" class="size rounded-top">
                        <img src="http://via.placeholder.com/128x128" class="size rounded-end">
                        <img src="http://via.placeholder.com/128x128" class="size rounded-start">
                        <img src="http://via.placeholder.com/128x128" class="size rounded-circle">

                        <h3 class="text-muted mt-5">Border Size:</h3>
                        <img src="http://via.placeholder.com/128x128" class="size rounded-0">
                        <img src="http://via.placeholder.com/128x128" class="size rounded-1">
                        <img src="http://via.placeholder.com/128x128" class="size rounded-2">
                        <img src="http://via.placeholder.com/128x128" class="size rounded-3">

                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
