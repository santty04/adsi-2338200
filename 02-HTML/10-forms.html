<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        <!-- Personal data -->
        <fieldset>
            <legend><h2>Personal Data</h2></legend>
        
        </fieldset>
        <fieldset>
            <legend><h2>Institutional Data</h2></legend>
            <label for="description"><h3>Program Description:</h3></label>
            <textarea id="description" cols="40" rows="4" placeholder="Program Description" required></textarea>
        </fieldset>

        <input type="submit" value="Send Data">
    </form>
</body>
</html>
